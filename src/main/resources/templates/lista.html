<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
    <div class="tarefas">
        <div class="tarefas-card-header">
            <h1>TAREFAS CADASTRADAS</h1>
        </div>

        <ul class="tarefas-list" style="list-style:none; margin:0; padding:0;">
            <li class="tarefas-card" th:each="tarefa : ${tarefas}">
                <div><strong th:text="${tarefa.titulo}">Título</strong></div>
                <div><span th:text="${tarefa.descricao}">Descrição</span></div>
                <div><span th:text="${tarefa.prioridade}">Prioridade</span></div>
                <div><span th:text="${tarefa.status}">Status</span></div>
                <div class="card-buttons">
                    <a th:href="@{/tarefas/editar/{id}(id=${tarefa.id})}">
                        <button>Editar</button>
                    </a>

                    <form th:action="@{/tarefas/deletar/{id}(id=${tarefa.id})}" method="post" style="display:inline;">
                        <button type="submit"
                            onclick="return confirm('Tem certeza que deseja deletar esta tarefa?');">Excluir</button>
                    </form>
                </div>
            </li>

        </ul>
    </div>
</body>

</html>
