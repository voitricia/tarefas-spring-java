<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Categoria</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <form th:action="@{/templates/categorias/salvar}" th:object="${categoria}" method="post" class="form-container">
        <h1>Nova Categoria</h1>
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Nome</label>
            <input th:field="*{nome}" type="text" class="form-control" placeholder="Ex: Estudo">
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn btn-outline-success">Salvar</button>
            <a href="/templates/categorias/listar" class="btn btn-outline-secondary">Cancelar</a>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
