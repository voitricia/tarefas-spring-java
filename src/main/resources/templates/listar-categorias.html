<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorias</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="tarefas">

        <div class="tarefas-card-header">
            <h1>CATEGORIAS</h1>
            <div class="header-actions">
                <a th:href="@{/templates/categorias/categoria}" class="btn btn-outline-primary">
                    <i class="bi bi-plus-lg"></i> Nova Categoria
                </a>
            </div>
        </div>

        <ul class="tarefas-list" style="list-style:none; padding:0;">
            <li class="tarefas-card" th:each="categoria : ${categorias}">
                <div class="tarefa-info">
                    <strong th:text="${categoria.nome}">Nome da Categoria</strong>
                </div>

                <div class="tarefas-acoes">
                    <a th:href="@{'/templates/categorias/editar/' + ${categoria.id}}" title="Editar Categoria">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <form th:action="@{'/templates/categorias/' + ${categoria.id} + '/excluir'}" method="post"
                        onsubmit="return confirm('Tem certeza que deseja excluir esta categoria? Todas as associações com tarefas serão perdidas.')">
                        <button type="submit" title="Excluir Categoria">
                            <i class="bi bi-trash3-fill"></i>
                        </button>
                    </form>
                </div>
            </li>
        </ul>

        <div class="form-buttons" style="justify-content: flex-start; margin-top: 2rem;">
            <a th:href="@{/templates/listar}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Voltar para Tarefas
            </a>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
