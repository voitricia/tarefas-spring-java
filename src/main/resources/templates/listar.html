<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="tarefas">
        <div class="tarefas-card-header">
            <h1>TAREFAS CADASTRADAS</h1>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                <h4> Filtros</h4>
            </div>
            <div class="card-container">
                <form th:action="@{/templates/listar}" method="get">
                    <div class="row p-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="titulo" name="titulo" th:value="${titulo}"
                                placeholder="Buscar pot título">
                        </div>
                    </div>

                    <div class="row p-3">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search"></i> Pesquisar
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-danger">
                                <i class="bi bi-x-circle"></i> Limpar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <ul class="tarefas-list" style="list-style:none; margin:0; padding:0;">
            <li class="tarefas-card" th:each="tarefa : ${tarefas}">
                <div>
                    <strong th:text="${tarefa.titulo}">Título</strong>
                </div>
                <div>
                    <span th:text="${tarefa.descricao}">Descrição</span>
                </div>
                <div>
                    <span th:text="${tarefa.prioridade}">Prioridade</span>
                </div>
                <div>
                    <span th:text="${tarefa.status}">Status</span>
                </div>
                <div>
                    <span>
                        <a th:href="@{/templates/{id}/editar(id=${tarefa.id})}" class="btn-editar">Editar</a>
                    </span>
                </div>
                <div>
                    <span>
                        <a th:href="@{'/templates/' + ${tarefa.id} + '/associar-categoria'}"
                            class="btn-editar">Gerenciar
                            Categoria</a>
                    </span>
                </div>
                <div>
                    <span>
                        <form th:action="@{'/templates/' + ${tarefa.id} + '/excluir'}" method="post">
                            <button onclick="return confirm('Tem certeza que deseja excluir?')"
                                type="submit">Excluir</button>
                        </form>
                    </span>
                </div>
            </li>
        </ul>
    </div>
    <scriptsrc="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
        </script>
</body>

</html>
