<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="tarefas">
        <div class="tarefas-card-header">
            <h1>TAREFAS CADASTRADAS</h1>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                <h4>Filtros</h4>
            </div>
            <div class="card-container">
                <form th:action="@{/templates/listar}" method="get" class="form-filtros">
                    <input type="text" class="form-control" id="titulo" name="titulo" th:value="${titulo}"
                        placeholder="Buscar por título...">

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-search"></i> Pesquisar
                    </button>
                    <a th:href="@{/templates/listar}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Limpar
                    </a>
                </form>
            </div>
        </div>

        <ul class="tarefas-list" style="list-style:none; margin:0; padding:0;">
            <li class="tarefas-card" th:each="tarefa : ${tarefas}">
                <div class="tarefa-info">
                    <strong th:text="${tarefa.titulo}">Título da Tarefa</strong>
                    <span class="tarefa-descricao" th:text="${tarefa.descricao}">Descrição da tarefa aqui.</span>
                </div>

                <div class="tarefa-tags">
                    <span class="tag tag-prioridade" th:text="${tarefa.prioridade}"
                        th:classappend="${#strings.toLowerCase(tarefa.prioridade)}">ALTA</span>
                    <span class="tag tag-status" th:text="${tarefa.status}"
                        th:classappend="${#strings.toLowerCase(tarefa.status)}">PENDENTE</span>
                </div>

                <div class="tarefa-acoes">
                    <a th:href="@{/templates/{id}/editar(id=${tarefa.id})}" title="Editar Tarefa">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <a th:href="@{'/templates/' + ${tarefa.id} + '/associar-categoria'}" title="Gerenciar Categorias">
                        <i class="bi bi-tags-fill"></i>
                    </a>
                    <form th:action="@{'/templates/' + ${tarefa.id} + '/excluir'}" method="post"
                        onsubmit="return confirm('Tem certeza que deseja excluir esta tarefa?')">
                        <button type="submit" title="Excluir Tarefa">
                            <i class="bi bi-trash3-fill"></i>
                        </button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
    <scriptsrc="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
        </script>
</body>

</html>
