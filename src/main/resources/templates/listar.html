<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="tarefas">

        <div class="tarefas-card-header">
            <h1>TAREFAS CADASTRADAS</h1>
            <div class="header-actions">
                <a th:href="@{/templates/categorias/listar}" class="btn btn-secondary">
                    <i class="bi bi-tags"></i> Gerenciar Categorias
                </a>
                <a th:href="@{/templates/tarefa}" class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i> Nova Tarefa
                </a>
            </div>
        </div>

        <div class="filter-card">
            <h4 class="card-header">Filtros</h4>
            <form th:action="@{/templates/listar}" method="get" class="form-filtros">
                <div class="filter-grid">

                    <div class="filter-item">
                        <label for="titulo">Título</label>
                        <input type="text" id="titulo" name="titulo" th:value="${titulo}"
                            placeholder="Buscar por título...">
                    </div>

                    <div class="filter-item">
                        <label for="responsavel">Responsável</label>
                        <input type="text" id="responsavel" name="responsavel"
                            th:value="${responsavel}" placeholder="Buscar por responsável...">
                    </div>

                    <div class="filter-item">
                        <label for="prioridade">Prioridade</label>
                        <select id="prioridade" name="prioridade">
                            <option value="" th:selected="${prioridade == null or prioridade == ''}">Todas</option>
                            <option value="ALTA" th:selected="${prioridade == 'ALTA'}">Alta</option>
                            <option value="MEDIA" th:selected="${prioridade == 'MEDIA'}">Média</option>
                            <option value="BAIXA" th:selected="${prioridade == 'BAIXA'}">Baixa</option>
                        </select>
                    </div>

                    <div class="filter-item">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="" th:selected="${status == null or status == ''}">Todos</option>
                            <option value="PENDENTE" th:selected="${status == 'PENDENTE'}">Pendente</option>
                            <option value="CONCLUIDA" th:selected="${status == 'CONCLUIDA'}">Concluída</option>
                        </select>
                    </div>
                </div>

                <div class="filter-actions">
                    <a th:href="@{/templates/listar}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Limpar Filtros
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-search"></i> Pesquisar
                    </button>
                </div>
            </form>
        </div>
        <ul class="tarefas-list" style="list-style:none; margin:0; padding:0;">
            <li class="tarefas-card" th:each="tarefa : ${tarefas}">
                <div class="tarefa-info">
                    <strong th:text="${tarefa.titulo}">Título da Tarefa</strong>
                    <span class="tarefa-descricao" th:text="${tarefa.descricao}">Descrição da tarefa aqui.</span>
                </div>

                <div class="tarefa-tags">
                    <span class="tag" th:text="${tarefa.prioridade}"
                        th:classappend="${#strings.toLowerCase(tarefa.prioridade)}">ALTA</span>
                    <span class="tag" th:text="${tarefa.status}"
                        th:classappend="${#strings.toLowerCase(tarefa.status)}">PENDENTE</span>
                </div>

                <div class="tarefas-acoes">
                    <a th:href="@{/templates/{id}/editar(id=${tarefa.id})}" title="Editar Tarefa">
                        <i class="bi bi-pencil-square"></i>
                    </a>

                    <a th:href="@{'/templates/' + ${tarefa.id} + '/associar-categoria'}" title="Gerenciar Categorias"
                        class="btn-gerenciar">
                        <i class="bi bi-tags-fill"></i>
                    </a>

                    <form th:action="@{'/templates/' + ${tarefa.id} + '/excluir'}" method="post"
                        onsubmit="return confirm('Tem certeza que deseja excluir esta tarefa?')">
                        <button type="submit" title="Excluir Tarefa">
                            <i class="bi bi-trash3-fill"></i>
                        </button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
