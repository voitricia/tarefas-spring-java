<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/listar.css}">
</head>

<body>
    <div class="tarefas">
        <div class="tarefas-card-header">
            <h1>TAREFAS CADASTRADAS</h1>
        </div>
        <ul class="tarefas-list" style="list-style:none; margin:0; padding:0;">
            <li class="tarefas-card" th:each="tarefa : ${tarefas}">
                <div>
                    <strong th:text="${tarefa.titulo}">Título</strong>
                </div>
                <div>
                    <span th:text="${tarefa.descricao}">Descrição</span>
                </div>
                <div>
                    <span th:text="${tarefa.prioridade}">Prioridade</span>
                </div>
                <div>
                    <span th:text="${tarefa.status}">Status</span>
                </div>
                <div>
                    <span>
                        <a href="@{'/templates/' + ${tarefa.id} + '/editar'}">Editar</a>
                    </span>
                </div>
                <div>
                    <span>
                        <form th:action="@{'/templates/' + ${tarefa.id} + '/excluir'}" method="post" >
                        <button onclick="return confirm('Tem certeza que deseja excluir?')" type="submit">Excluir</button>
                        </form>
                    </span>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
