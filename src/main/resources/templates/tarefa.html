<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:if="${tarefa.id == null}">Nova Tarefa</title>
    <title th:if="${tarefa.id != null}">Editar Tarefa</title>
    
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <form th:action="@{/templates/salvar}" th:object="${tarefa}" method="post" class="form-container">
        
        <h1 th:if="${tarefa.id == null}">Nova Tarefa</h1>
        <h1 th:if="${tarefa.id != null}">Editar Tarefa</h1>

        <input type="hidden" th:field="*{id}">

        <div>
            <label for="titulo">Título</label>
            <input id="titulo" type="text" th:field="*{titulo}" placeholder="Ex: Estudar para a prova de cálculo">
        </div>

        <div>
            <label for="descricao">Descrição</label>
            <textarea id="descricao" th:field="*{descricao}" placeholder="Ex: Revisar os capítulos 3 e 4 do livro"></textarea>
        </div>

        <div>
            <label for="responsavel">Responsável</label>
            <input id="responsavel" type="text" th:field="*{responsavel}" placeholder="Ex: Maria">
        </div>

        <div>
            <label for="prioridade">Prioridade</label>
            <select id="prioridade" th:field="*{prioridade}">
                <option value="ALTA">Alta</option>
                <option value="MEDIA">Média</option>
                <option value="BAIXA">Baixa</option>
            </select>
        </div>

        <div>
            <label for="status">Status</label>
            <select id="status" th:field="*{status}">
                <option value="PENDENTE">Pendente</option>
                <option value="CONCLUIDA">Concluída</option>
                <option value="CANCELADA">Cancelada</option>
            </select>
        </div>
        
        <div>
            <label for="dataLimite">Data limite</label>
            <input id="dataLimite" type="date" th:field="*{dataLimite}">
        </div>

        <div class="form-buttons">
            <a th:href="@{/templates/listar}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar Tarefa</button>
        </div>
    </form>

</body>
</html>
