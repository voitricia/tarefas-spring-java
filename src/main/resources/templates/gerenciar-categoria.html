<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Categorias</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <form th:action="@{'/templates/' + ${tarefa.id} + '/salvar-associacao'}" method="post">
        <h1>Associar Categorias</h1>
        <p class="tarefa-titulo">
            Gerenciando categorias para a tarefa: <strong th:text="${tarefa.titulo}">Título da Tarefa</strong>
        </p>

        <div class="checkbox-list">
            <div th:each="categoria : ${todasAsCategorias}" class="checkbox-item">
                <input type="checkbox"
                       th:id="'categoria-' + ${categoria.id}"
                       th:value="${categoria.id}"
                       name="categoriaIds"
                       th:checked="${#lists.contains(tarefa.categorias, categoria)}">
                <label th:for="'categoria-' + ${categoria.id}" th:text="${categoria.nome}">
                    Nome da Categoria
                </label>
            </div>
        </div>

        <div class="form-buttons">
            <a th:href="@{/templates/listar}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-success">Salvar Associações</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
